<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Estudiantes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-5">

    <h5 class="card-title text-primary">Lista de Estudiantes! ðŸ“š</h5>
    <div>
        <a class="btn btn-primary" th:href="@{/estudiante/nuevo}">Agregar Nuevo Estudiante</a>
    </div>

    <!-- Tabla para mostrar la lista de estudiantes -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo electronico</th>
            <th>telefono</th>
            <th>direccion</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterar sobre la lista de estudiantes -->
        <tr th:each="estudiante : ${listaEstudiante}">
            <td th:text="${estudiante.id}"></td>
            <td th:text="${estudiante.nombre}"></td>
            <td th:text="${estudiante.apellido}"></td>
            <td th:text="${estudiante.correoElectronico}"></td>
            <td th:text="${estudiante.telefono}"></td>
            <td th:text="${estudiante.direccion}">
            <td>
                <!-- BotÃ³n para Modificar -->
            <a href="/estudiante/update/1" class="btn btn-warning">Modificar</a>


            <!-- BotÃ³n para Eliminar -->
                <a th:href="@{/estudiante/eliminar/{id}(id=${estudiante.id})}" class="btn btn-danger" onclick="return confirm('Â¿EstÃ¡s seguro de eliminar este estudiante?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

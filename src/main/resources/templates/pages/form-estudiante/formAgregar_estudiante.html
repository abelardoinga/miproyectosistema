<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Estudiantes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-5">

  <h3 class="card-title text-primary">Agregar Nuevo Estudiante 📚</h3>
  <form th:action="@{/estudiante/save}" method="post">

    <!-- Campo para el nombre -->
    <div class="mb-3">
      <label for="apellido" class="form-label">Nombre</label>
      <input type="text" id="nombre" name="nombre" class="form-control" required="required" />
    </div>

    <!-- Campo para el apellido -->
    <div class="mb-3">
      <label for="apellido" class="form-label">Apellido</label>
      <input type="text" id="apellido" name="apellido" class="form-control" required="required" />
    </div>

    <!-- Campo para el correo electrónico -->
    <div class="mb-3">
      <label for="correoElectronico" class="form-label">Correo Electrónico</label>
      <input type="email" id="correoElectronico" name="correoElectronico" class="form-control" required="required" />
    </div>

    <!-- Campo para el teléfono -->
    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono</label>
      <input type="text" id="telefono" name="telefono" class="form-control" />
    </div>

    <!-- Campo para la dirección -->
    <div class="mb-3">
      <label for="direccion" class="form-label">Dirección</label>
      <input type="text" id="direccion" name="direccion" class="form-control" />
    </div>

    <!-- Botón para enviar el formulario -->
    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Guardar Estudiante</button>
    </div>

  </form>

  <!-- Botón para regresar a la lista de estudiantes -->
  <div>
    <a class="btn btn-secondary" href="/estudiante/listar-estudiante">Regresar a la Lista de Estudiantes</a>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
